<div class="row">
  <div
    *ngFor="let gif of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster"
  >
    <div class="card">
      <img
        [src]="gif.images.fixed_height.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">{{ gif.title }}</h5>
      </div>
    </div>
  </div>
</div>
